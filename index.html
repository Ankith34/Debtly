
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bill Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<header class="header">   
  <img src="assets/logo.png" class="logo">
<h1>Debtly</h1>
</div>

</header>
<body>
  <div class="moto">
    <h1>Remember who borrowed money and how much.</h1> 

  </div>
  <div class="container">
    <h1>Enter the details</h1>
    <form id="billForm">
      <input type="text" id="name" placeholder="Person's Name" required>
      <input type="number" id="amount" placeholder="Amount (₹)" required>
      <input type="date" id="date" required>
      <button type="submit">Generate Bill</button>
    </form>

    <div id="bill" class="bill hidden">
      <h2>Debt Receipt</h2>
      <p><strong>Name:</strong> <span id="b_name"></span></p>
      <p><strong>Amount:</strong> ₹<span id="b_amount"></span></p>
      <p><strong>Date Borrowed:</strong> <span id="b_date"></span></p>
      <button id="downloadBtn">Download Bill</button>
    </div>
  </div>
   <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
